{% set name = "vmap4fenics" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: /home/halbrech/Documents/VMAP4Fenics/dist/vmap4fenics-0.0.1.tar.gz
  sha256: e509d4f4052847b3e3fff61fbf3ce8d6257811d3e0b639eb4502e193294603c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python =3.9
    - fenics =2019.1.0
    - numpy >=1.15.0
    - pyvmap
  run:
    - python =3.9
    - pyvmap
    - fenics =2019.1.0
    - numpy >=1.15.0
test:
  imports:

about:
  home: https://github.com/BAMresearch/VMAP4Fenics
  summary: 'VMAP Wrapper for Fenics FEM Simulations'
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - halbrech
